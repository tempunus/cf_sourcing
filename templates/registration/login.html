{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - China Fácil</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Seu CSS -->
    <link rel="stylesheet" href="{% static 'css/login.css' %}">

    {% block extra_css %}{% endblock %}
      
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo-icon">
                <img src="{% static 'img/logo01.png' %}" alt="Logo China Fácil" class="logo-img">
            </div>
            <p>Relatório de Sourcing</p>
        </div>
        
        <div class="login-body">
            {% if messages %}
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                {% endfor %}
            {% endif %}
            
            <form method="post">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="id_username" class="form-label">Usuário</label>
                    <input type="text" name="username" class="form-control" id="id_username" placeholder="Nome de usuário" required>
                </div>
                
                <div class="mb-3">
                    <label for="id_password" class="form-label">Senha</label>
                    <input type="password" name="password" class="form-control" id="id_password" placeholder="Sua senha" required>
                </div>
                
                <button type="submit" class="btn btn-login w-100">
                    <i class="fas fa-sign-in-alt"></i> Entrar
                </button>
            </form>
            
            <div class="register-link">
                <p>Não tem uma conta? <a href="{% url 'registro' %}">Cadastre-se aqui</a></p>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
