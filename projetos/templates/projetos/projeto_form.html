{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}{{ titulo }} - China Fácil{% endblock %}

{% block content %}
<div class="page-header">
    <div class="container">
        <h1><i class="fas fa-file-alt"></i> {{ titulo }}</h1>
        <p class="mb-0">Preencha os dados do projeto de sourcing</p>
    </div>
</div>

<div class="row">
    <div class="col-lg-10 mx-auto">
        <div class="card table-custom">
            <div class="card-header card-header-custom">
                <h5 class="mb-0">FORMULÁRIO DE PROJETO</h5>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {% crispy form %}
                </form>
                
                <div class="mt-3">
                    <a href="{% url 'dashboard' %}" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> Voltar
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
